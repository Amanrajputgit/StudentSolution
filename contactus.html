    <!-- contact us -->
    
    <div class="formBox">
        <h2>Contact Us</h2>

        <!-- <p>You will hear from us at the earliest!</p> -->

        <form action="https://formspree.io/f/xyyqzgeo" method="post">
            <div class="nameInp">
                <i class="fa fa-user icon"></i>
                <input type="text" placeholder="Full Name" name="name" id="name" required>
  
            </div>
            <div class="mailInp">
                <i class="fa fa-envelope"></i>
                <input type="email" name="email" id="mail" placeholder="Email" required>
            </div>
            <div class="phoneInp">
                <i class="fa-solid fa-phone"></i>
                <input type="number" name="phone" id="phone" placeholder="Phone" min="100000" max="9999999999" required>
            </div>
            <div class="queryInp">
                <textarea name="message" id="query" cols="30" rows="5"
                    placeholder="Any comment or your query" ></textarea>
            </div>
            <div class="submitBtn">
                <button  type="submit" id="btn" onclick="notif()">Send</button>
            </div>
        </form>
        <p class="extra"></p>
        
    </div>
